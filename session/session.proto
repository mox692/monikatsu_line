
syntax = "proto3";
package session;
option go_package = "session";

service Session {

    rpc SetSession(SessionRequest) returns (SetStatus){}

    rpc GetSession(SessionRequest) returns(GetStatus){}
}


// monikatuからセッションを登録する際のdata
message SessionRequest {
    string statusID = 1;
    string userID = 2;
}

message SetStatus{
    int32 statusCode = 1;
    string errMessage = 2;
}

message GetStatus{
    int32 statusCode = 1;
    string data = 2;
    string errMessage = 3;
}





